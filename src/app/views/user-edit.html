<div class="col-lg-6">
    <h1>
        {{titulo}}
    </h1>

    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <!--FORMULARIO DE EDICION -->
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel" class="form-control" [(ngModel)]="user.name" name="name" required/>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos:</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorio
            </span>
        </p>
        <p>
            <label>Correo electr√≥nico:</label>
            <input type="email" #email="ngModel" class="form-control" name="email" [(ngModel)]="user.email" />
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>
        <div class="image_for_edit" *ngIf="user.image && user.image!='null'">
            <img style="width:50px"
             src="{{url + 'get-image-user/' + user.image}}"/>
        </div>
        <p>
            <label for="">Sube tu foto</label>
            <!-- envio el evento a la funcion para recuperar los datos -->
            <input type="file" placeholder="Subir imagen..." 
                (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="Actualizar mis datos" class="btn btn-primary" />
    </form>
</div>
